<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Numero:");
        var aux=0;
        for(let i=0;i<num;i++){
            if (num%i==0) {
                aux+=i;    
            }
        }
        if(aux==num){
            alert("Numero Perfeito")
        }
        else{
            alert("Não é Perfeito")
        }
    </script>
</body>
</html>
