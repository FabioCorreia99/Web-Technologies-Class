<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Numero:");
        var aux=0;
        if(num<=1){
            alert("Não é primo");
        }
        else{
            for(let i=2;i<=num;i++){
                if(num%i==0){
                    aux++;
                }
            }
            if (aux==1) {
                alert("É primo");
            }
            else{
                alert("Não é primo");
            }
        }
    </script>
</body>
</html>
