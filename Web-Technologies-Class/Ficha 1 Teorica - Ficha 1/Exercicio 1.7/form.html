<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Resgistration Form </h1>
    <form action="form.html" method="post">
        <fieldset>
            <legend>Personal info</legend>
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
            <br>
            <label for="member">Member</label>
            <input type="radio" id="member">
            <label for="non-member">Non-member</label>
            <input type="radio" id="non-member">
            <br>
            <label for="Email">Email</label>
            <input type="email" id="Email">
        </fieldset>
        <fieldset>
        <legend>Reservation info</legend>
        <label for="facility">Facility</label>
        <select name="facility" id="facility">
            <option value="badminton">Badminton</option>
            <option value="Squash">Squash</option>
            <option value="Racquetball">Racquetball</option>
        </select>
        <br>
            <label for="datehour">Select a reservation date and time:</label>
            <input type="datetime-local" id="datehour">
            <br>
            <input type="checkbox" id="agree">
            <label for="agree">I agree to the clubâ€™s reservation policy</label>
        </fieldset>
        <br>
        <input type="submit" value="Submit">





    </form>
</body>
</html>
