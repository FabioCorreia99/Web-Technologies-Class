<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <fieldset>
            <legend>Age</legend>
            <label for="radio18"> <18 </label>
            <input type="radio" id="radio18">
            <label for="radio1935"> 19-35 </label>
            <input type="radio" id="radio1935">
            <label for="radio3648">36-48</label>
            <input type="radio" id="radio3648">
            <label for=">49">>49</label>
            <input type="radio" id=">49">
        </fieldset>
        <label for="pro">Profission:</label>
        <input type="text" id="pro">
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Portugal">Portugal</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="German">German</option>
        </select>
        <fieldset>
            <legend>Interests</legend>
            <label for="pho">Photography</label>
            <input type="checkbox" id="pho">
            <label for="music">Music</label>
            <input type="checkbox" id="music">
            <label for="cinema">Cinema</label>
            <input type="checkbox" id="cinema">
            <label for="computers">Computers</label>
            <input type="checkbox" id="computers">
        </fieldset>
        <label for="findus">How did you find us:</label>
        <textarea name="find us" id="findus" cols="40" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
